            <p class="text-warning">
                手蠟是一種專門用於手部護理的美容產品，通常由石蠟或蜜蠟製成。其主要目的是深層滋潤和修復手部肌膚，特別適合於乾燥、粗糙或老化的皮膚。
            </p>
